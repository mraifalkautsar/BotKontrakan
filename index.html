<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piket Info</title>
    <style>
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <pre id="output"></pre>

    <!-- Copy Button -->
    <button id="copyButton">Copy All Text</button>

    <script>
        function getDayOfYear() {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            return dayOfYear;
        }

        const piketBawah = ["Reza", "Adit", "Raif"];
        const piketAtas = ["Zaki", "Iza", "Yayat"];
        const cuciPiring = ["Reza", "Raif", "Adit", "Iza", "Yayat", "Zaki"];
        const keamanan = ["Adit", "Raif", "Reza"];
        const air = ["Yayat", "Zaki", "Iza"];
        const rekber = ["Adit", "Iza", "Yayat", "Raif", "Zaki", "Reza"];
        const nyuciSerbetDapur = ["Iza", "Adit", "Yayat", "Zaki", "Reza", "Raif"];
        const nyuciKeset = ["Yayat", "Reza", "Raif", "Zaki", "Iza", "Adit"];

        function printPiketInfo() {
            let output = "\n";

            output += "INFO PIKET MALAM INI \n \n";

            if (getDayOfYear() % 2 === 0) {
                output += "Tidak ada piket malam ini.\n";
            } else {
                output += "Piket nyapu bawah: " + piketBawah[getDayOfYear() % 3] + "\n";
                output += "Piket nyapu atas: " + piketAtas[getDayOfYear() % 3] + "\n \n";
            }

            output += "PJ dapur/cuci piring malam ini: " + cuciPiring[getDayOfYear() % 6] + "\n";
            output += "PJ keamanan malam ini: " + keamanan[getDayOfYear() % 3] + "\n";
            output += "PJ air malam ini: " + air[getDayOfYear() % 3] + "\n";
            output += "PJ rekber malam ini: " + rekber[getDayOfYear() % 6] + "\n";

            if ((getDayOfYear() - 5) % 7 === 0) {
                output += "Hari sabtu berarti *bersih-bersih toilet*.\n";
            }

            if ((getDayOfYear() - 5) % 14 === 13) {
                output += "Besok yang nyuci serbet dapur yaitu: " + nyuciSerbetDapur[(getDayOfYear() + 1) % 6] + ".\n";
            }

            if ((getDayOfYear() - 5) % 14 === 0) {
                output += "Pencuci serbet dapur malam ini: " + nyuciSerbetDapur[getDayOfYear() % 6] + ".\n";
            }

            if ((getDayOfYear() - 5) % 28 === 26) {
                output += "Lusa yang nyuci keset toilet yaitu: " + nyuciSerbetDapur[(getDayOfYear() + 2) % 6] + ".\n";
            }

            if ((getDayOfYear() - 5) % 28 === 27) {
                output += "Besok yang nyuci keset toilet yaitu: " + nyuciSerbetDapur[(getDayOfYear() + 1) % 6] + ".\n";
            }

            if ((getDayOfYear() - 5) % 28 === 0) {
                output += "Pencuci keset toilet malam ini: " + nyuciSerbetDapur[(getDayOfYear()) % 6] + ".\n";
            }

            output += "\nTugas dan tanggung jawab tiap PJ bisa diperiksa di deskripsi grup.\n";

            document.getElementById("output").textContent = output;
        }

        // Run the function when the page loads
        window.onload = printPiketInfo;

        // Function to copy text
        function copyText() {
            const textToCopy = document.getElementById("output").textContent;

            // Create a temporary textarea to hold the text
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = textToCopy;

            // Append the textarea to the body (offscreen)
            document.body.appendChild(tempTextArea);

            // Select the text
            tempTextArea.select();

            // Execute the copy command
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(tempTextArea);

            // Optional: Alert the user that text is copied
            alert("Text copied to clipboard!");
        }

        // Add an event listener to the button
        document.getElementById("copyButton").addEventListener("click", copyText);
    </script>
</body>
</html>
